<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“ To-Do List</h1>
    <button onclick="toggleDarkMode()" class="mode-btn">ğŸŒ™ Toggle Dark Mode</button>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a new task" />
      <input type="date" id="dueDateInput" />
      <button onclick="addTask()">Add</button>
    </div>

    <input type="text" id="searchInput" oninput="filterTasks()" placeholder="ğŸ” Search tasks..." />

    <ul id="taskList"></ul>

    <div class="bottom-section">
      <p id="completedCount">Completed: 0</p>
      <button onclick="clearAllTasks()" class="clear-btn">Clear All Tasks</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
